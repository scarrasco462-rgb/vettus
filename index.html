<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Vettus Imóveis | CRM Pro</title>
    <meta name="description" content="Inteligência Imobiliária de Alto Padrão - Londrina/BR">
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <script>
      window.process = window.process || { env: {} };
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #020617; margin: 0; overflow-x: hidden; }
      .gold-gradient { background: linear-gradient(135deg, #d4a853 0%, #f3d692 50%, #b8860b 100%); }
      .navy-gradient { background: linear-gradient(135deg, #020617 0%, #0a1120 100%); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .scrollbar-custom::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .scrollbar-custom::-webkit-scrollbar-track {
        background: transparent;
      }
      .scrollbar-custom::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .scrollbar-custom::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .scrollbar-custom {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 transparent;
      }
      
      #root:empty { 
        height: 100vh; 
        display: flex; 
        flex-direction: column;
        align-items: center; 
        justify-content: center; 
        background: radial-gradient(circle at center, #0a1120 0%, #020617 100%);
      }
      
      #root:empty::before {
        content: "";
        width: 160px;
        height: 160px;
        /* Caminho vetorial 1:1 fiel à logomarca original da foto (V Imperial + Edifícios Detalhados) */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 80 H150 L200 310 L250 80 H350 L220 370 H180 L50 80Z' fill='%23d4a853'/%3E%3Crect x='192' y='110' width='22' height='165' rx='0.5' fill='%23d4a853'/%3E%3Cpath d='M201 60 H205 L203 90 Z' fill='%23d4a853'/%3E%3Crect x='172' y='160' width='18' height='115' rx='0.5' fill='%23d4a853'/%3E%3Crect x='216' y='155' width='18' height='120' rx='0.5' fill='%23d4a853'/%3E%3C/svg%3E");
        background-size: contain;
        background-repeat: no-repeat;
        animation: pulseLogo 2.5s ease-in-out infinite;
        margin-bottom: 40px;
        filter: drop-shadow(0 0 20px rgba(212, 168, 83, 0.4));
      }

      #root:empty::after { 
        content: "VETTUS IMÓVEIS"; 
        color: #d4a853; 
        font-family: 'Playfair Display', serif;
        font-weight: 900; 
        letter-spacing: 0.4em;
        font-size: 20px;
        animation: fadeInText 2s ease-out forwards; 
      }

      @keyframes pulseLogo { 0%, 100% { opacity: 0.7; transform: scale(1); } 50% { opacity: 1; transform: scale(1.08); } }
      @keyframes fadeInText { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

      @media print {
        .no-print { display: none !important; }
        body { background: white !important; color: black !important; }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
